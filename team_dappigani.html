  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 28px;
      font-weight: bold;
    }

    .social-links a {
      margin-right: 10px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .content {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }

    .releases {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .release {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }

    .release h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .release p {
      font-size: 13px;
      margin: 0;
    }

    .release img {
      width: 100%;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .releases {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .releases {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
